<head>
  <title>Bee iD</title>
  <script src="https://api.filepicker.io/v0/filepicker.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div id="topbar" class = "span8">
        {{>topbar}}
      </div>
    </div>
    <div class = "row-fluid">
      <div id="main-view" class="span10">
        {{> main}}
      </div>
    </div>
  </div>
</body>

<template name="topbar">
  <h1> Bee iD </h1> 
  {{ loginButtons }}
</template>

<template name="main">
  {{#if currentUser}}
    <button id="upload" class="btn">Upload images</button>
  {{else}}
    <p>Please log in to upload pictures</p>
  {{/if}}
  <ul class="thumbnails">
    {{#each photos}}
      <li class="span3">
        <div class="thumbnail">
          <a href="{{url}}"> <img src="{{url}}" alt="{{name}}" /></a>
          <p>{{name}}</p>
          <select class="bee-species" id="{{name}}">
            {{#each beespecies}}
              <option value="{{value}}"> {{name}} </option>
            {{/each}}
          </select>
        </div>
      </li>
    {{/each}}
  </ul>
</template>
